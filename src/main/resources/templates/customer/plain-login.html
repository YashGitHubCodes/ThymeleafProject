<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <h3> Login Form</h3>
    <hr>

    <form action="#" th:action="@{/myAuthenticationProcessingUrl}" method="POST">

        <div th:if="${param.error}" class="alert alert-danger col-4">
            Invalid username and password.
        </div>

        <div th:if="${param.logout}" class="alert alert-success col-4">
            You have been logged out.
        </div>

        <p>
            <label> Username : </label>
            <input type="text" name="username" class="form-control mb-4 col-4" placeholder="Username">
        </p>

        <p>
            <label> Password : </label>
            <input type="password" name="password" class="form-control mb-4 col-4" placeholder="Password">
        </p>

        <button type="submit" class="btn btn-info col-2">Login</button>

    </form>

</div>
</body>
</html>
