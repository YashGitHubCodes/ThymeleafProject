<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Save Customer</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<body>
<div class="container">
    <h3> Customer Form</h3>
    <hr>

    <form th:action="@{/customer/save}" method="POST" th:object="${customer}">
        <input type="text" th:field="*{customerName}" class="form-control mb-4 col-4" placeholder="Customer Name">
        <input type="text" th:field="*{customerEmail}" class="form-control mb-4 col-4" placeholder="Customer Email">
        <input type="text" th:field="*{customerPhone}" class="form-control mb-4 col-4" placeholder="Customer Phone">
        <input type="text" th:field="*{customerCity}" class="form-control mb-4 col-4" placeholder="Customer City">
        <input type="text" th:field="*{customerState}" class="form-control mb-4 col-4" placeholder="Customer State">
        <input type="text" th:field="*{customerZipcode}" class="form-control mb-4 col-4" placeholder="Customer Zip Code">
        <button type="submit" class="btn btn-info col-2">Save Customer</button>
    </form>
    <hr>
    <a th:href="@{/customer/list}">Back to Customer List</a>




































</div>

</body>
</html>
