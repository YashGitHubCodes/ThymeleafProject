<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Customer</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h3> Update Customer</h3>
        <hr>

        <form th:action="@{/customer/update}" method="POST" th:object="${customer}">
            <input type="text" th:field="*{customerName}" class="form-control mb-4 col-4" placeholder="Customer Name">
            <input type="text" th:field="*{customerEmail}" class="form-control mb-4 col-4" placeholder="Customer Email">
            <input type="text" th:field="*{customerAddress}" class="form-control mb-4 col-4" placeholder="Customer Address">
            <input type="text" th:field="*{customerPhone}" class="form-control mb-4 col-4" placeholder="Customer Phone">
            <input type="text" th:field="*{customerCity}" class="form-control mb-4 col-4" placeholder="Customer City">
            <input type="text" th:field="*{customerState}" class="form-control mb-4 col-4" placeholder="Customer State">
            <input type="text" th:field="*{customerZipcode}" class="form-control mb-4 col-4" placeholder="Customer Zipcode">

            <input type="hidden" th:field="*{customerId}">
            <button type="submit" class="btn btn-info col-2">Update Customer</button>
        </form>

        <!--    popup error message-->
        <div th:if="${errorMessage}" class="alert alert-danger col-4">
            <span th:text="${errorMessage}"></span>
        </div>

        <hr>
        <a th:href="@{/customer/list}">Back to Customer List</a>
    </div>
</body>
</html>
